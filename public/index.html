        body {  
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background-size: cover;
            background-position: center;
        }

        form {
            background-color: #fff;
            position:absolute;
            padding: 20px;

            border-color: red;
            max-width: 400px;
            width: 100%;
            border: 5px solid green;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
        
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
        .loginForm{
            border-color: red;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
         
            color: #007bff;
         
        }
    </style>
</head>

    <img src="soccer_goal.jpg" style = "width:100%;">

        <h2> <img src="fantasy_soccer.jpg" style= "width:15%;">Fantasy PL Login</h2>

        <a>Password</a>

        <button class="login-button" type="submit">Login/Signup</button>
        <div class="popup">
            <span class="popuptext" id="myPopup"></span>
        </div>
