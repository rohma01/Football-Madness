<html>
    <head>
        <style type="text/css">
        h1 {
            font-size: 70px;
            padding-top: 10px;
            color: green;
            position: relative;
            text-align: center;
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        }

        th {
        background-color: #4CAF50;
        color: #fff;
        }

        tr:hover {
        background-color: #f5f5f5;
        }
        </style>
    </head>
    <body>
        <h1>Welcome to your league!</h1>
        <table>
            <thead>
              <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Team A</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
                <td>16</td>
              </tr>
              <tr>
                <td>Team B</td>
                <td>4</td>
                <td>3</td>
                <td>1</td>
                <td>13</td>
              </tr>
              <tr>
                <td>Team C</td>
                <td>3</td>
                <td>4</td>
                <td>1</td>
                <td>10</td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>


    </body>
</html>
