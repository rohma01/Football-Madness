<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Draft</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }

        h1 {
            text-align: center;
            width: 100%;
        }

        #container {
            display: flex;
            width: 100%;
        }

        #playerList {
            overflow-y: scroll;
            width: 100vw;
            height: 50vh;
            box-sizing: border-box;
            padding: 20px;
        }
        .playerDrafted{

            background-color: blue;
        }
        .player {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        #userDrafts {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 20px; /* Add margin to separate the user drafts from the player list */
        }
        .div{
            color: blue;
        }

#userDraft {
    width: 250px; /* Occupy full width */
    margin-left: 100px; /* Add margin for spacing between user drafts */
    
}

#userBox1 {
    height: 500px; /* Adjust the height as needed */
    width: 300px;
    border: 1px solid black;
    box-sizing: border-box;

}
#userBox2 {
    height: 500px; /* Adjust the height as needed */
    width: 300px;
    border: 1px solid black;
    box-sizing: border-box;
 
}
#userBox3 {
    height: 500px; /* Adjust the height as needed */
    width: 300px;
    border: 1px solid black;
    box-sizing: border-box;
    
}
#userBox4 {
    height: 500px; /* Adjust the height as needed */
    width: 300px;
    border: 1px solid black;
    box-sizing: border-box;
 
}



        

        .positionDraft {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>

<body>

    <h1>Premier League Draft</h1>
    <div id="container">
        <div id="playerList">
            <!-- Player list will be dynamically generated here -->
        </div>
    </div>

        <div id="userDrafts">
            <div id="userDraft">
                <div id="userBox1">
                    <h1 id="userTitle">Team 1</h1>
                </div>
            </div>
            <div id="userDraft">
                <div id="userBox2">
                    <h1 id="userTitle">Team 2</h1>
                </div>
            </div>
            <div id="userDraft">
                <div id="userBox3">
                    <h1 id="userTitle">Team 3</h1>
                </div>
            </div>
            <div id="userDraft">
                <div id="userBox4">
                    <h1 id="userTitle">Team 4</h1>
                </div>
            </div>
        </div>
    
    

    <script type="text/javascript" src="draft.js">

    </script>

</body>

</html>
