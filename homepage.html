<html>
    <head>
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Times New Roman', Times, serif;
            }
            .background{
                background-color: green;
                height: 100vh;
                width: 100vw;
                display: flex;
            }
            .header{
                display: grid;
                grid-template-areas: 
                "blank title name"
                ;
            }
            h1{
                font-size: 70px;
                padding-top: 10px;
                color: white;
                text-align: center;
                grid-area: title;
            }
            #name{
                grid-area: name;
                flex-grow: 1;
                text-align: center;
            }
            </style>
        </text>
    </head>
    <body>
        <div class="background">
            <div class = "header">
                <h1>Football Madness</h1>
                <div id="name">Vedant</div>
            </div>
            

        </div>
    </body>
</html>
