<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Draft</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    display: flex;
    flex-wrap: wrap;
}

h1 {
    text-align: center;
    width: 100%;
}

#container {
    display: flex;
    width: 100%;
}

#playerList {
    margin-top: 20px;
    width: 50%;
    box-sizing: border-box;
}

.player {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    box-sizing: border-box;
}

#userDrafts {
    margin-top: 20px;
    width: 25%;
    margin-left: auto; /* Add this line to push it to the right */
    box-sizing: border-box;
}

.userDraft {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

.userTitle {
    font-weight: bold;
    margin-bottom: 5px;
}

.positionDraft {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <h1>Premier League Draft</h1>
    <div id="container"></div>
        <div id="playerList">
            <!-- Player list will be dynamically generated here -->
        </div>

        <div id="userDrafts">
            <!-- User draft section will be dynamically generated here -->
        </div>
    </div>
    <script>
        // Sample player data (you can replace this with actual player data)
        class Player{
            #name
            #position
            #rating
            #points
            #team
            #fantasyTeam

            constructor(name,position,rating,team){
                this.#name=name;
                this.#position=position;
                this.#rating=rating;
                this.#team=team;
                this.#points=0;
            }
            setFantasyTeam(user){
                this.#fantasyTeam=user;
            }
            get name(){return this.#name}
            get position(){return this.#position}
            get rating(){return this.#rating}
            get points(){return this.#points}
            get team(){return this.#team}
            get fantasyTeam(){return this.#fantasyTeam}
            addPoints(p){
                this.#points+=p;
            }
            set team(t){
                this.#team=t;
            }
        }
        const players = [ new Player("Kevin DeBruyne","CM",91,"Manchester City"),

                          new Player("Idrissa Gueye","CDM",82,"Everton")
        ];

        const users = ["User 1", "User 2", "User 3", "User 4"];
        let draftOrder = [];
        function generateDraftOrder() {
        draftOrder = [];
        for (let i = 0; i < users.length; i++) {
            draftOrder.push(i);
        }
        for (let i = users.length - 2; i >= 0; i--) {
            draftOrder.push(i);
        }
    }
        // Function to generate player list
        function generatePlayerList() {
            const playerListDiv = document.getElementById('playerList');

            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.classList.add('player');
                playerDiv.innerHTML = `
                    <span>${player.name} - ${player.position} (${player.rating})</span>
                    <button onclick="draftPlayer('${player.name}')">Draft</button>
                `;
                playerListDiv.appendChild(playerDiv);
            });
        }

        // Function to handle player drafting
        function draftPlayer(playerName) {
        const currentPlayer = players.find(player => player.name === playerName);

        // Find the current drafting user
        const currentUserIndex = draftOrder.shift();
        const currentUser = users[currentUserIndex];

        // Add the drafted player to the user's team
        currentPlayer.setFantasyTeam(currentUser);

        // Update the user draft list
        updateDraftList(currentUser, currentPlayer.position, currentPlayer);

        // Check if the draft is complete
        if (draftOrder.length === 0) {
            // Generate a new draft order for the next round
            generateDraftOrder();
        }
    }
    function updateDraftList(user, position, player) {
        const userDraftsDiv = document.getElementById(`${user}-drafts`);

        // Find the corresponding user draft element
        const positionElement = userDraftsDiv.querySelector(`#${user}-${position}`);
        
        // Append the drafted player information
        const playerSpan = document.createElement('span');
        playerSpan.textContent = player.name;
        positionElement.appendChild(playerSpan);
    }
        function generateUserDrafts() {
            const container = document.getElementById('container');

            users.forEach(user => {
                const userDraftsDiv = document.createElement('div');
                userDraftsDiv.id = `${user}-drafts`;
                userDraftsDiv.classList.add('userDraft');
                userDraftsDiv.innerHTML = `
                    <div class="userTitle">${user}</div>
                    <div class="positionDraft">
                        <span>ST:</span>
                        <span id="${user}-ST"></span>
                    </div>
                    <div class="positionDraft">
                        <span>W1:</span>
                        <span id="${user}-W1"></span>
                    </div>
                    <div class="positionDraft">
                        <span>W2:</span>
                        <span id="${user}-W2"></span>
                    </div>
                    <div class="positionDraft">
                        <span>CAM:</span>
                        <span id="${user}-CAM"></span>
                    </div>
                    <div class="positionDraft">
                        <span>CM:</span>
                        <span id="${user}-CM"></span>
                    </div>
                    <div class="positionDraft">
                        <span>CDM:</span>
                        <span id="${user}-CDM"></span>
                    </div>
                    <div class="positionDraft">
                        <span>CB1:</span>
                        <span id="${user}-CB1"></span>
                    </div>
                    <div class="positionDraft">
                        <span>CB2:</span>
                        <span id="${user}-CB2"></span>
                    </div>
                    <div class="positionDraft">
                        <span>FB1:</span>
                        <span id="${user}-FB1"></span>
                    </div>
                    <div class="positionDraft">
                        <span>FB2:</span>
                        <span id="${user}-FB2"></span>
                    </div>
                    <div class="positionDraft">
                        <span>GK:</span>
                        <span id="${user}-GK"></span>
                    </div>
                `;
                container.appendChild(userDraftsDiv);
            });
        }

        // Call the function to generate player list when the page loads
        window.onload = function () {
            generateDraftOrder();
            generatePlayerList();
            generateUserDrafts();
        };
    </script>
</body>
